<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>3D Brain Puzzle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p id="loading-text">Loading Brain Model...</p>
        <p id="loading-status" style="font-size: 12px; margin-top: 10px; color: #999;"></p>
    </div>
    
    <div id="container"></div>
    
    <div id="info-panel">
        <h1>üß© 3D Brain Jigsaw Puzzle v12</h1>
        <p>3D Puzzle Pieces ‚Ä¢ Speed Control ‚Ä¢ Green Overlay Disappears ‚Ä¢ Click!</p>
        <p style="font-size: 10px; margin-top: 5px;"><a href="../" style="color: #666;">‚Üê Back to version selector</a></p>
    </div>

    <!-- Control Panel -->
    <div id="control-panel">
        <div class="control-group">
            <label for="explosion-speed">Explosion Speed:</label>
            <input type="range" id="explosion-speed" min="0.1" max="3.0" step="0.1" value="0.6">
            <span id="speed-value">0.6x</span>
        </div>
        <div class="control-group">
            <label for="spin-speed">Spin Speed:</label>
            <input type="range" id="spin-speed" min="0" max="3.0" step="0.1" value="1.0">
            <span id="spin-value">1.0x</span>
        </div>
        <div class="control-group">
            <label for="puzzle-size">Puzzle Size:</label>
            <select id="puzzle-size">
                <option value="3x3">3x3 (9 pieces)</option>
                <option value="4x4">4x4 (16 pieces)</option>
                <option value="5x5" selected>5x5 (25 pieces)</option>
                <option value="6x6">6x6 (36 pieces)</option>
                <option value="8x8">8x8 (64 pieces)</option>
            </select>
        </div>
        <button id="restart-btn" class="restart-button">üîÑ Restart</button>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>

    <!-- App modules -->
    <script type="module" src="js/routes.js"></script>
    <script type="module" src="js/viewer.js"></script>
    <script type="module" src="js/overlay.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
